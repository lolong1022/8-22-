<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function str (url){
            let lastStr =url.indexOf('#')-url.indexOf('?')-1
           let arr= url.substr(url.indexOf('?')+1, lastStr).split('&')
          return arr.reduce((pre,item)=>{
                return {...pre,[item.split('=')[0]]:item.split('=')[1]}
           },{})
        }
        let url ='http://www.baidu.com/?name=zahngsan&age=18&sex=nan#'
       console.log( str(url));

    </script>
</body>
</html>
